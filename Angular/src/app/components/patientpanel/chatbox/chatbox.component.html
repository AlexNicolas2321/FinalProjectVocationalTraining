<div class="card chat-container shadow p-3 mb-4 rounded">
    <div class="card-body chat-messages overflow-auto mb-3" style="max-height: 300px;">
      <div *ngFor="let message of messages" [ngClass]="message.sender === 'bot' ? 'text-start' : 'text-end'">
        <div [ngClass]="message.sender === 'bot' ? 'alert alert-primary d-inline-block' : 'alert alert-secondary d-inline-block'">
          {{ message.text }}
        </div>
      </div>
    </div>
  
    <div class="btn-group d-flex flex-wrap gap-2" role="group">
      <button *ngFor="let option of options" class="btn btn-outline-primary" (click)="handleClick(option)">
        {{ option }}
      </button>
    </div>
  </div>
