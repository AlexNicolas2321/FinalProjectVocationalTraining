<div class="card shadow p-3 mb-4 rounded">
  <h5 class="mb-3">Preguntas frecuentes</h5>

  <div *ngFor="let faq of faqs" class="mb-2">
    <button class="btn btn-outline-primary w-100 text-start" (click)="toggle(faq)">
      {{ faq.question }}
    </button>
    <div *ngIf="faq.expanded" class="alert alert-info mt-2">
      {{ faq.answer }}
    </div>
  </div>
</div>
