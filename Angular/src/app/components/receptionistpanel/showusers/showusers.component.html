<div class="container mt-5">

  <div class="input-group mb-3 w-50">
    <input
      type="text"
      class="form-control border-primary"
      placeholder="Buscar paciente por DNI..."
      [(ngModel)]="dni"
      (keyup.enter)="searchPatient()"
      aria-label="Buscar paciente por DNI"
    />
    <button
      class="btn btn-primary"
      type="button"
      (click)="searchPatient()"
    >
      Buscar
    </button>
    <button
      class="btn btn-secondary ms-2"
      type="button"
      (click)="refreshList()"
      title="Mostrar todos los pacientes"
    >
      Refrescar
    </button>
  </div>

  <div *ngIf="showUserLists">
    <h5 class="mb-3 text-primary">Lista de Pacientes</h5>

    <div *ngIf="users.length > 0; else noPatients" class="table-responsive shadow rounded">
      <table class="table table-bordered align-middle m-0">
        <thead class="table-primary text-white text-center">
          <tr>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Tel√©fono</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users" class="bg-primary text-white">
            <td class="bg-light text-dark fw-semibold">{{ user.first_name }} {{ user.last_name }}</td>
            <td class="bg-light text-dark">{{ user.dni }}</td>
            <td class="bg-light text-dark">{{ user.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <ng-template #noPatients>
      <div class="text-center p-4 text-muted fst-italic">
        No hay pacientes para mostrar.
      </div>
    </ng-template>
  </div>

</div>
