<div class="container mt-5">

  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar paciente por DNI..."
      [(ngModel)]="dni"
      (keyup.enter)="searchPatient()"
    />
    <button
      class="btn btn-primary"
      type="button"
      (click)="searchPatient()"
    >
      Buscar
    </button>
    <button
      class="btn btn-secondary ms-2"
      type="button"
      (click)="refreshList()"
      title="Mostrar todos los pacientes"
    >
      Refrescar
    </button>
  </div>

  <div *ngIf="showUserLists">
    <h5 class="mb-3">Lista de Pacientes</h5>

    <div class="row g-3" *ngIf="users.length > 0; else noPatients">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let user of users">
        <div class="card shadow-sm rounded-4 h-100">
          <div class="card-body">
            <h6 class="card-title">{{ user.first_name }} {{ user.last_name }}</h6>
            <p class="card-text mb-1"><strong>DNI:</strong> {{ user.dni }}</p>
            <p class="card-text mb-1"><strong>Tel√©fono:</strong> {{ user.phone }}</p>
          </div>
          <div class="card-footer text-end bg-transparent border-0">
            <i class="bi bi-person-vcard fs-4 text-muted"></i>
          </div>
        </div>
      </div>
    </div>

    <ng-template #noPatients>
      <div class="text-center p-4 text-muted fst-italic">
        No hay pacientes para mostrar.
      </div>
    </ng-template>
  </div>
  
</div>
