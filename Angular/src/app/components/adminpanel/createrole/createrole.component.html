<!-- VER ROLES -->
<div class="container mt-5">
  <div class="card shadow-sm rounded-4">
    <div class="card-header bg-secondary text-white rounded-top-4 d-flex justify-content-between align-items-center">
      <span class="fw-bold">Gestión de Roles</span>
      <button class="btn btn-light btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#rolesList" aria-expanded="false" aria-controls="rolesList">
        Ver Roles
      </button>
    </div>
    <div class="collapse" id="rolesList">
      <div class="card-body p-0">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let role of roles">
            <span><strong>{{ role.name }}</strong></span>
            <span class="badge bg-primary rounded-pill">ID: {{ role.id }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- CREAR ROL -->
<div class="container mt-4">
  <div class="card shadow rounded-4 col-md-8 col-lg-6 mx-auto">
    <div class="card-header bg-primary text-white rounded-top-4">
      <h5 class="mb-0">Crear un Nuevo Rol</h5>
    </div>
    <div class="card-body">
      <form (ngSubmit)="createRole()" #roleForm="ngForm" novalidate>
        <div class="mb-3">
          <label for="roleName" class="form-label">Nombre del Rol</label>
          <input
            type="text"
            id="roleName"
            class="form-control"
            name="name"
            [(ngModel)]="name"
            #nameField="ngModel"
            required
            placeholder="Ejemplo: Administrador"
          />
          <div class="invalid-feedback" *ngIf="nameField.invalid && nameField.touched">
            Por favor, ingresa un nombre para el rol.
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-success" [disabled]="roleForm.invalid">
            Crear Rol
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- MENSAJE DE ÉXITO O ERROR -->
<div *ngIf="message" class="container col-md-8 col-lg-6 mx-auto mt-3">
  <div
    [ngClass]="{
      'alert alert-success': messageType === 'success',
      'alert alert-danger': messageType === 'error'
    }"
    role="alert"
  >
    {{ message }}
  </div>
</div>
