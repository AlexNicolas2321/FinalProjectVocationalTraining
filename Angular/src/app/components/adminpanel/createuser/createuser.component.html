<div class="container mt-5">
  <h2 class="mb-4">Panel de Administraci√≥n</h2>

  <!-- Ver Usuarios -->
  <div class="mb-3">
    <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#usersList">
      Ver Usuarios
    </button>
    <div class="collapse mt-2" id="usersList">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users">
          (ID: {{ user.id }}) (DNI: {{ user.dni }})
          <span *ngFor="let role of user.roleNames">
            (ROL: {{ role }})
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
