<div class="container mt-5">
  <h2 class="mb-4">Panel de Administraci√≥n</h2>

  <!-- Ver Usuarios -->
  <div class="mb-3">
    <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#usersList">
      Ver Usuarios
    </button>
    <div class="collapse mt-2" id="usersList">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of users">
          <span>
            (ID: {{ user.id }}) (USER_TYPE: {{ user.user_type }}) (DNI: {{ user.dni }}) (FIRST_NAME: {{ user.first_name }}) (LAST_NAME: {{ user.last_name }})
            (ROL: {{ user.roleNames }})
          </span>
          <button class="btn btn-primary btn-sm" (click)="openEditRolesModal(user)">
            Editar Rol
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>


<!-- Modal controlado con Angular -->
<div 
  class="modal fade" 
  [class.show]="isModalOpen" 
  [style.display]="isModalOpen ? 'block' : 'none'" 
  tabindex="-1" 
  role="dialog" 
  aria-modal="true"
  [attr.aria-hidden]="!isModalOpen"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Editar Roles de Usuario</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body">
        <form>
          <div *ngFor="let role of allRoles" class="form-check">
            <input 
              class="form-check-input" 
              type="checkbox" 
              [id]="role.name" 
              [(ngModel)]="role.selected" 
              name="role_{{role.name}}"
            >
            <label class="form-check-label" [for]="role.name">
              {{ role.name }}
            </label>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="submitEditRoles()">Guardar cambios</button>
      </div>

    </div>
  </div>
